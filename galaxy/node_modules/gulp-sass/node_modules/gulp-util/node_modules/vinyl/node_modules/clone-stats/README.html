<!DOCTYPE html><html><head><link rel="stylesheet" href="galaxy/galaxy.css"><link rel="stylesheet" href="styles/docs.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css"></head><body><h1>clone-stats <a href="https://flattr.com/submit/auto?user_id=hughskennedy&amp;url=http://github.com/hughsk/clone-stats&amp;title=clone-stats&amp;description=hughsk/clone-stats%20on%20GitHub&amp;language=en_GB&amp;tags=flattr,github,javascript&amp;category=software"><img src="https://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this!"></a><a href="http://github.com/hughsk/stability-badges"><img src="http://hughsk.github.io/stability-badges/dist/experimental.svg" alt="experimental"></a></h1>
<p>Safely clone node&#39;s
<a href="http://nodejs.org/api/fs.html#fs_class_fs_stats"><code>fs.Stats</code></a> instances without
losing their class methods, i.e. <code>stat.isDirectory()</code> and co.</p>
<h2>Usage</h2>
<p><a href="https://nodei.co/npm/clone-stats"><img src="https://nodei.co/npm/clone-stats.png?mini=true" alt="clone-stats"></a></p>
<h3><code>copy = require(&#39;clone-stats&#39;)(stat)</code></h3>
<p>Returns a clone of the original <code>fs.Stats</code> instance (<code>stat</code>).</p>
